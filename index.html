<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config-Service</title>
</head>
<body>
    <div style="background-color: orange;">
        <h1>Bem vindo ao Config Service</h1>
        <h3>Preencha os campos abaixo para configurar seu Template Web</h3>
        <div style="background-color: aqua;">
            <h1>Configurações Gerais</h1>
        </div>
        <div style="background-color: brown;">
            <label for="">Corporate Name</label>
            <input type="text" id="corpName" name=""><br>
            <label for="">Base URL</label>
            <input type="text" id="baseURL" name=""><br>
            <label for="">URL</label>
            <input type="text" id="url" name=""><br>
            <label for="">URL_FS</label>
            <input type="text" id="url_fs" name=""><br>
            <label for="">Language</label>
            <select name="" id="language">
              <option value="PTBR">PTBR</option>
              <option value="ENUS">ENUS</option>
              <option value="ESES">ESES</option>
            </select><br>
            <div style="background-color: aqua;">
                <h1>Configurações Visuais</h1>
            </div>
            <h2 style="background-color: blueviolet;">Chat Layout</h2>
            <div style="display: flex;">
                <div>
                    <img src="" alt="" width="200px" height="245px"><br>
                    <label for="layout-default">Layout-default</label>
                    <input type="radio" name="layout" id="layout-default" value="layout-default">
                </div>
                <div>
                    <img src="" alt="" width="200px" height="245px"><br>
                    <label for="layout1">Layout1</label>
                    <input type="radio" name="layout" id="layout1" value="layout1">
                </div>
                <div>
                    <img src="" alt="" width="200px" height="245px"><br>
                    <label for="layout2">Layout2</label>
                    <input type="radio" name="layout" id="layout2" value="layout2">
                </div>
                <div>
                    <img src="" alt="" width="200px" height="245px"><br>
                    <label for="layout3">Layout3</label>
                    <input type="radio" name="layout" id="layout3" value="layout3">
                </div>
            </div>
            <h2 style="background-color: blueviolet;">Balao de mensagem</h2>
            <div style="display: flex;">
                <div>
                    <img src="" alt="" width="245px" height="160px"><br>
                    <label for="model1">modelo1</label>
                    <input type="radio" name="model" id="model1" value="model1">
                </div>
                <div>
                    <img src="" alt="" width="245px" height="160px"><br>
                    <label for="model2">modelo2</label>
                    <input type="radio" name="model" id="model2" value="model2">
                </div>
                <div>
                    <img src="" alt="" width="245px" height="160px"><br>
                    <label for="model3">modelo3</label>
                    <input type="radio" name="model" id="model3" value="model3">
                </div>
                <div>
                    <img src="" alt="" width="245px" height="160px"><br>
                    <label for="model4">modelo4</label>
                    <input type="radio" name="model" id="model4" value="model4">
                </div>
            </div>
        </div>
        <input type="button" id="generatorBtn" value="Gerar Arquivo">
        <div style="background-color: coral;">
            <p class="output" id="output"></p>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
